<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† House Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .price {
            font-size: 2.5em;
            font-weight: bold;
            color: #28a745;
            margin: 15px 0;
        }

        .features {
            margin-top: 20px;
            text-align: left;
        }

        .features h4 {
            margin-bottom: 15px;
            color: #333;
        }

        .feature-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-box h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            padding: 5px 0;
            color: #424242;
        }

        .info-box li:before {
            content: "‚úì ";
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† House Price Predictor</h1>
            <p>Predict house prices using Machine Learning</p>
        </div>

        <div class="form-container">
            <div class="info-box">
                <h3>üìä How it works:</h3>
                <ul>
                    <li>Enter house features below</li>
                    <li>Our AI model analyzes the data</li>
                    <li>Get instant price predictions</li>
                    <li>Based on 1000+ sample houses</li>
                </ul>
            </div>

            <form id="predictionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="square_feet">Square Feet</label>
                        <input type="number" id="square_feet" name="square_feet" min="500" max="10000" value="2000" required>
                    </div>
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>
                        <select id="bedrooms" name="bedrooms" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms</label>
                        <select id="bathrooms" name="bathrooms" required>
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Age (years)</label>
                        <input type="number" id="age" name="age" min="0" max="100" value="10" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="distance_to_city">Distance to City (miles)</label>
                        <input type="number" id="distance_to_city" name="distance_to_city" min="0" max="50" step="0.5" value="5" required>
                    </div>
                    <div class="form-group">
                        <label for="crime_rate">Crime Rate (0-100)</label>
                        <input type="number" id="crime_rate" name="crime_rate" min="0" max="100" step="1" value="20" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="school_rating">School Rating (1-10)</label>
                    <input type="number" id="school_rating" name="school_rating" min="1" max="10" step="0.1" value="8" required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Predict Price
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing house features...</p>
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            // testing
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const resultData = await response.json();
                
                if (resultData.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>üéØ Price Prediction</h3>
                        <div class="price">${resultData.predicted_price}</div>
                        <div class="features">
                            <h4>üìã House Features:</h4>
                            <div class="feature-item">
                                <span>Square Feet:</span>
                                <span>${resultData.features.square_feet}</span>
                            </div>
                            <div class="feature-item">
                                <span>Bedrooms:</span>
                                <span>${resultData.features.bedrooms}</span>
                            </div>
                            <div class="feature-item">
                                <span>Bathrooms:</span>
                                <span>${resultData.features.bathrooms}</span>
                            </div>
                            <div class="feature-item">
                                <span>Age:</span>
                                <span>${resultData.features.age} years</span>
                            </div>
                            <div class="feature-item">
                                <span>Distance to City:</span>
                                <span>${resultData.features.distance_to_city} miles</span>
                            </div>
                            <div class="feature-item">
                                <span>Crime Rate:</span>
                                <span>${resultData.features.crime_rate}</span>
                            </div>
                            <div class="feature-item">
                                <span>School Rating:</span>
                                <span>${resultData.features.school_rating}/10</span>
                            </div>
                        </div>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${resultData.error}</p>
                    `;
                }
                
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>Failed to connect to the server. Please try again.</p>
                `;
            } finally {
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;
                result.style.display = 'block';
            }
        });
    </script>
</body>
</html>
